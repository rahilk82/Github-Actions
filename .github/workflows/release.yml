  on:
    push:
      branches:
        - master

  env:
    ARTIFACT_NAME: my-node-artifact

  name: Create Release

  jobs:
    build:
      name: Checking the Code
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Github Tag Bump
          uses: anothrNick/github-tag-action@1.61.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: false