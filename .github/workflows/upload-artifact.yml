name: Upload-artifact

on: [push]

env:
  ARTIFACT_NAME: my-node-artifact

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the Code
        uses: actions/checkout@v2
      - name: Upload the Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .

